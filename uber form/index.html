<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Problem - Uber</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>


    <div class="container">

        <div class="logo-container">

            <img src="uber .jpg" alt="Uber Logo" class="uber-logo">
            <img src="logo.png" alt="Uber Logo" class="uber-logo">
        </div>

        <h1>Report a Problem</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="issueType">Select Issue Type</label>
                <select id="issueType" required>
                    <option value="" disabled selected>Select an issue</option>
                    <option value="Vehicle">Vehicle Issue</option>
                    <option value="Driver">Driver Issue</option>
                    <option value="Payment">Payment Issue</option>
                    <option value="Ride">Ride Issue</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group" id="detailsGroup">
                <label for="details">Details of the Problem</label>
                <textarea id="details" required placeholder="Provide more information..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>

        <div id="successMessage" class="success-message hidden">
            Your report has been submitted successfully!
        </div>
    </div>


    <footer>
        <p>&copy;  Uber System Team Cs | All rights reserved.</p>
    </footer>

    <script src="JavaScript.js"></script>
</body>
</html>
